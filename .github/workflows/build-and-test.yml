name: Build and Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APK
        run: |
          echo "::group::Building debug APK"
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "::endgroup::"
      
      - name: Verify APK was created
        run: |
          APK_PATH=$(find app/build/outputs/apk -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ No APK file found after build"
            exit 1
          fi
          echo "âœ… APK created: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          
          # Get APK size
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "APK size: $APK_SIZE"
          echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
      
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Debug APK built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: ${{ env.APK_SIZE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Path**: ${{ env.APK_PATH }}" >> $GITHUB_STEP_SUMMARY

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: |
          echo "::group::Running unit tests"
          ./gradlew test --no-daemon --stacktrace
          echo "::endgroup::"
      
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 7
      
      - name: Publish unit test report
        if: always()
        run: |
          echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "app/build/test-results/test" ]; then
            echo "âœ… Unit tests completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Test reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Enable KVM (for Android Emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30
      
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."
      
      - name: Run UI tests (Instrumented Tests)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "::group::Running UI tests"
            ./gradlew connectedAndroidTest --no-daemon --stacktrace
            echo "::endgroup::"
      
      - name: Upload UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 7
      
      - name: Publish UI test report
        if: always()
        run: |
          echo "## UI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "app/build/reports/androidTests/connected" ]; then
            echo "âœ… UI tests completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Test reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No UI test results found" >> $GITHUB_STEP_SUMMARY
          fi

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build release APK
        run: |
          echo "::group::Building release APK"
          ./gradlew assembleRelease --no-daemon --stacktrace
          echo "::endgroup::"
      
      - name: Verify release APK was created
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ No release APK file found after build"
            exit 1
          fi
          echo "âœ… Release APK created: $APK_PATH"
          
          # Get APK size
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "Release APK size: $APK_SIZE"
      
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
      
      - name: Release build summary
        run: |
          echo "## Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release APK built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release APK available in artifacts" >> $GITHUB_STEP_SUMMARY

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          unit_result="${{ needs.unit-tests.result }}"
          ui_result="${{ needs.ui-tests.result }}"
          
          if [ "$unit_result" == "success" ]; then
            echo "âœ… Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$ui_result" == "success" ]; then
            echo "âœ… UI Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ UI Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$unit_result" == "success" ] && [ "$ui_result" == "success" ]; then
            echo "ðŸŽ‰ All tests passed! This code is ready for deployment." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âš ï¸ Some tests failed. Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
