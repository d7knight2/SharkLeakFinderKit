version: 2
updates:
  # Gradle dependency updates
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
    groups:
      # Group all security updates into a single PR
      all-security-updates:
        applies-to: security-updates
        patterns:
          - "*"
